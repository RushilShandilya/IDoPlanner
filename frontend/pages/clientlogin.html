<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Login - IDo Planner</title>
    <meta name="description" content="Login to your IDo Planner client account to manage your wedding planning.">
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <form id="client-login-form">
        <h1>Client Login</h1>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />

        <button type="submit">Login</button>
        
        <div style="text-align: center; margin-top: 20px;">
          <p>Don't have an account? <a href="/pages/clientregister.html" style="color: #8b0043; font-weight: 600;">Register here</a></p>
          <p><a href="/pages/serviceProviderLogin.html" style="color: #8b0043;">Service Provider Login</a> | <a href="/pages/adminLogin.html" style="color: #8b0043;">Admin Login</a></p>
        </div>
      </form>
    </main>

    <div id="footer"></div>

    <script src="/assets/js/clientauth.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
