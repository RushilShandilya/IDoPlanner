<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Registration - IDo Planner</title>
    <meta name="description" content="Register for IDo Planner to start planning your perfect wedding.">
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <form id="client-register-form">
        <h1>Client Registration</h1>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Create a password (min 6 characters)" minlength="6" />

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" required placeholder="Enter your phone number" />

        <button type="submit">Register</button>
        
        <div style="text-align: center; margin-top: 20px;">
          <p>Already have an account? <a href="/pages/clientlogin.html" style="color: #8b0043; font-weight: 600;">Login here</a></p>
        </div>
      </form>
    </main>

    <div id="footer"></div>

    <script src="/assets/js/clientauth.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
