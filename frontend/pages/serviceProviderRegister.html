<!-- pages/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Provider Register</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
<div id="header"></div>

<main>
    <h1>Service Provider Register</h1>
    <form id="service-provider-register-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="phonenumber">PhoneNumber:</label>
        <input type="number" id="phonenumber" name="phonenumber" required/>

        <label for="service">Service:</label>
        <select id="service" name="service" required>
            <option value="photography">Photography</option>
            <option value="catering">Catering</option>
            <option value="music">Music</option>
            <option value="other">Other</option>
            <option value="all">All</option>
        </select>
        <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="serviceProviderLogin.html">Login Service Provider</a></p>
</main>

<div id="footer"></div>

<script src="../assets/js/serviceproviderauth.js"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>
